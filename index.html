<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="app.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="header-title">Generate a <span>random password</span></h1>
            <p class="header-text">Never use an insecure password again!</p>
        </div>

        <!-- Password Options -->
        <div class="password-container">
            <input class="password-length" id="password-length" placeholder="15" type="number">
                <button id="check-punc-el" class="check-button">
                    <div class="check-icon"></div>
                    <span>Punctuations</span>
                </button>
                <button id="check-num-el" class="check-button">
                    <div class="check-icon"></div>
                    <span>Numbers</span>
                </button>
        </div>

        <!-- Generate Password -->
        <div class="generate-password-container">
            <button id="generate-password-el" class="generate-password-button">Generate Passwords</button>
            <div class="generate-password-divider"></div>
            <div class="generated-passwords-container">
                <div class="generated-password">
                    <p id="password-text-1-el" class="generated-password-text">Password 1</p>
                    <button id="password-copy-1-el" class="generated-password-copy-button"></button>
                </div>
                <div class="generated-password">
                    <p id="password-text-2-el" class="generated-password-text">Password 2</p>
                    <button id="password-copy-2-el" class="generated-password-copy-button"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
